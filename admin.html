<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Workshop Management</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #1e3a8a;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #2563eb;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }

    header h1 {
      color: #1e293b;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .card h3 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
    }

    /* Form */
    .form-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    .form-box button {
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .form-box button:hover {
      background: #1e40af;
    }

    /* Table */
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    th {
      background: #1e3a8a;
      color: white;
    }

    tr:nth-child(even) {
      background: #f8fafc;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    /* Logout */
    .logout {
      margin-top: 30px;
      text-align: right;
    }

    .logout button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout button:hover {
      background: #15803d;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Workshops</a>
    <a href="#">Registrations</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">

    <header>
      <h1>Admin Dashboard</h1>
    </header>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Workshops</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Registered Users</h3>
        <p>340</p>
      </div>
      <div class="card">
        <h3>Upcoming</h3>
        <p>5</p>
      </div>
    </div>

    <!-- Add Workshop -->
    <div class="form-box">
      <h2>Add Workshop</h2>
      <input type="text" placeholder="Workshop Name">
      <input type="date">
      <button>Add Workshop</button>
    </div>

    <!-- Workshop Table -->
    <table>
      <tr>
        <th>Workshop Name</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Web Development</td>
        <td>15 March 2026</td>
        <td><button class="btn-danger">Delete</button></td>
      </tr>
      <tr>
        <td>AI & Machine Learning</td>
        <td>22 March 2026</td>
        <td><button class="btn-danger">Delete</button></td>
      </tr>
    </table>

    <!-- Logout -->
    <div class="logout">
      <a href="index.html"><button>Logout</button></a>
    </div>

  </div>

</body>
</html>
