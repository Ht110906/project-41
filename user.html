<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard | Workshop Management System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f1f5f9;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      color: white;
      padding: 22px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-size: 24px;
    }

    .user-info {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }

    /* Summary Cards */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .card h3 {
      color: #1e40af;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #0f172a;
    }

    /* Table Section */
    .table-box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
    }

    .table-box h2 {
      color: #1e40af;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    th {
      background: #1e3a8a;
      color: white;
    }

    tr:nth-child(even) {
      background: #f8fafc;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: inline-block;
    }

    .enrolled {
      background: #dcfce7;
      color: #166534;
    }

    /* Buttons */
    .actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      color: white;
      display: inline-block;
    }

    .btn-primary {
      background: #2563eb;
    }

    .btn-primary:hover {
      background: #1e40af;
    }

    .btn-success {
      background: #16a34a;
    }

    .btn-success:hover {
      background: #15803d;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>User Dashboard</h1>
    <div class="user-info">Welcome, User</div>
  </header>

  <!-- Main Content -->
  <div class="container">

    <!-- Summary Cards -->
    <div class="summary">
      <div class="card">
        <h3>Total Enrollments</h3>
        <p>1</p>
      </div>
      <div class="card">
        <h3>Upcoming Workshops</h3>
        <p>1</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p>0</p>
      </div>
    </div>

    <!-- Enrollments Table -->
    <div class="table-box">
      <h2>My Enrollments</h2>

      <table>
        <tr>
          <th>Workshop Name</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Web Development</td>
          <td>15 March 2026</td>
          <td><span class="status enrolled">Enrolled</span></td>
        </tr>
      </table>
    </div>

    <!-- Actions -->
    <div class="actions">
      <a href="workshops.html" class="btn btn-primary">Enroll More</a>
      <a href="index.html" class="btn btn-success">Logout</a>
    </div>

  </div>

</body>
</html>
