<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Workshop Management System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glass Card */
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      color: white;
      text-align: center;
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .login-container p {
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 30px;
    }

    /* Input Fields */
    .login-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .login-container input::placeholder {
      color: #94a3b8;
    }

    /* Role Buttons */
    .role-buttons {
      display: flex;
      gap: 14px;
      margin-top: 10px;
    }

    .role-buttons a {
      flex: 1;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-admin {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
    }

    .btn-user {
      background: linear-gradient(135deg, #22c55e, #15803d);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #cbd5f5;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        margin: 0 16px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Welcome Back</h1>
    <p>Login to access the Workshop Management System</p>

    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />

    <div class="role-buttons">
      <a href="admin.html">
        <button class="btn btn-admin">Admin Login</button>
      </a>
      <a href="user.html">
        <button class="btn btn-user">User Login</button>
      </a>
    </div>

    <div class="footer">
      Â© 2026 Workshop Management System
    </div>
  </div>

</body>
</html>
